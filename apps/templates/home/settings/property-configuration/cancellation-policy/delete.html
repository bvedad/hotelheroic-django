<form method="post">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">Delete Cancellation Policy</h3>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <p class="delete-text">Are you sure you want to delete cancellation policy
      <strong>{{ credit_card.card_type }}</strong>?</p>
  </div>

  <div class="modal-footer">
    <button type="submit" id="delete-btn" class="btn btn-danger">Delete</button>
  </div>

</form>
